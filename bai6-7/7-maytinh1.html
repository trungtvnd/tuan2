<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CACULATOR</title>

</head>
<body>
<div>
    <h2><b>CACULATOR</b></h2>
    <table>
        <tr>
            <td colspan="2"><label><input id="number1" type="text"></label></td>

            <td colspan="2"><label><input id="number2" type="text"></label></td>

        </tr>
        <tr>
            <td><button type="button" onclick="Addition()">Addition(+)</button></td>
            <td><button type="button" onclick="Subtraction()">Subtraction(-)</button></td>
            <td><button type="button" onclick="Multiplication()">Multiplication(*)</button></td>
            <td><button type="button" onclick="Division()">Division(/)</button></td>
        </tr>
    </table>
<p id="result"></p>
</div>
<script>

    function Addition() {
        let number1 = parseFloat(document.getElementById('number1').value)
        let number2 = parseFloat(document.getElementById('number2').value)
        let sum = number1 + number2
        // alert('Giá trị bằng: ' + ' ' + sum )
        document.getElementById('result').innerText = "Result"  + sum

    }
    function Subtraction() {
        let number1 = parseFloat(document.getElementById('number1').value)
        let number2 = parseFloat(document.getElementById('number2').value)
        let sub = number1 - number2
        alert('Giá trị bằng: ' + ' ' + sub )
    }
    function Multiplication() {
        let number1 = parseFloat(document.getElementById('number1').value)
        let number2 = parseFloat(document.getElementById('number2').value)
        let mul = number1 * number2
        alert('Giá trị bằng: ' + ' ' + mul )
    }
    function Division() {
        let number1 = parseFloat(document.getElementById('number1').value)
        let number2 = parseFloat(document.getElementById('number2').value)
        if (number2 === 0) {
            alert('Không được chia cho 0, Bạn vui lòng nhập số khác')
        }
        let div = number1 / number2
        alert('Giá trị bằng: ' + ' ' + div )
    }


</script>
</body>
</html>
