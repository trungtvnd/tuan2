<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI 3</title>
</head>
<body>
<script>
    a = +prompt('Input number a')
    if (a % 3 === 0 && a % 5 === 0 && a % 7 === 0) {
        document.write('code', 'gym', 'codegym')
    } else if (a % 3 === 0 && a % 7 === 0) {
        document.write('code, gym')
    } else if (a % 7 === 0) {
        document.write('gym')
    } else if (a % 3 === 0) {
        document.write('Code')
    }

</script>
</body>
</html>
