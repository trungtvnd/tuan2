<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI 2</title>
</head>
<body>
<script>
let a = parseFloat(prompt('Input a'))
let b = parseFloat(prompt('Input b'))
let c = parseFloat(prompt('Input c'))
let delta = (b * b) - 4 * a * c
if (delta < 0) {
    document.write('Phương trình vô nghiệm')
} else {
    x1 = (-b - Math.sqrt(delta)) / (2 * a)
    x2 = (-b + Math.sqrt(delta)) / (2 * a)
    document.write('Nghiệm thứ nhất là: ' + ' ' + x1 + ' ' + 'nghiệm thứ hai là: ' + ' ' + x2)
}
</script>
</body>
</html>
