<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let leepYear = +prompt('Nhap vao một năm bất kỳ')
        let confirm = false



        if (leepYear % 4 === 0) {
            if (leepYear % 100 === 0) {
                if (leepYear % 400 === 0) {
                    confirm = true
                }
            }
        }
        else {
            confirm = true

    }
    if (confirm) {
        alert(leepYear + "Là năm nhuận")
    } else {
        alert(leepYear + " Không là năm nhuận")
    }


</script>
</body>
</html>
