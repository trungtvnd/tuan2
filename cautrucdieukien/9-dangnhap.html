<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG NHẬP</title>
</head>
<body>
<script>
    if (confirm('Bạn muốn đăng nhập không?')) {
        let user = prompt('Hãy nhập user của bạn');
        if (user === 'admin') {
            let password = prompt('bạn hãy nhập mật khẩu')
            if (password === 'TheMaster') {
                document.write('Welcome');
            } else if (password === 'null') {
                document.write('Cancel');
            } else {
                document.write('Wrong password');
            }

        } else if (user === null) {
            document.write('Cancel');
        } else {
            document.write('I do not know you');
        }

    }
</script>
</body>
</html>
