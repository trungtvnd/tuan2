<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
  let weight = parseFloat(prompt('Input weight'))
  let height = parseFloat(prompt('Input height' + ' ' +'- Follow meter'))
  let bmi = weight / (height*height)
  if (bmi >= 30.0) {
      document.write('Interpretation: ' + 'Obese')
  }
  else if (bmi >= 25) {
      document.write('Interpretation: ' + 'Overweight')
  }
  else if (bmi >= 18.5) {
      document.write('Interpretation: ' + 'Normal')
  }
  else {
      document.write('Interpretation: ' + 'Underweight')
  }
</script>
</body>
</html>
