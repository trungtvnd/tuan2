<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PRIMETER CIRCLE</title>
</head>
<body>
Tính chu vi hình tròn: <button type="button" value="Primeter HCN" onclick="primeter_hcn()">ClickMe</button>
<script>
    function primeter_hcn() {
        if (confirm('Bạn có muốn tính chu vi hình tròn không') == true) {
            let r = parseInt(prompt('Nhập vào bán kính'))
            let primeter = 2 * r * 3.14
            document.write('Chu vi đường tròn là: ' + ' ' + primeter )
        }
    }
</script>
</body>
</html>
