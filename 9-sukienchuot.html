<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỰ KIỆN CHUỘT</title>
</head>
<body>
<script>

</script>
<form>

    <img id="myimg" style="width: 25%" src="https://www.target.com.au/medias/static_content/product/images/full/47/21/A1684721.jpg?impolicy=product_portrait_hero" alt="">
    <p>CLick button to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />

</form>
<script>

    let imgObj = null;
    imgObj = document.getElementById('myimg')


    function init() {
        imgObj = document.getElementById('myimg');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
    }
    window.onload = init ;

</script>
</body>
</html>
