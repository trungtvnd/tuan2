<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NUMBERS DAY OF MONTH</title>
</head>
<body>
Month: <label><input type="text" id="getmonth"></label>
<label><input type="button" value="CountDay" onclick="countDay()"></label>
<p id="show"></p>
<script>
    function countDay() {
        let month = parseInt(document.getElementById('getmonth').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                // document.getElementById('show').innerHTML = month + ' có 31 ngày'
                document.write('Tháng' + '  ' + document.getElementById('getmonth').value + ' ' + 'có 31 ngày')
                break
            case 2:
                document.write('Tháng' + '  ' + document.getElementById('getmonth').value + '  ' + 'có 28 hoặc 29 ngày')
                break
            case 4:
            case 6:
            case 9:
            case 11:
                document.write('Tháng' + ' ' + document.getElementById('getmonth').value + ' ' + 'có 30 ngày')
                break

        }
    }

</script>
</body>
</html>
