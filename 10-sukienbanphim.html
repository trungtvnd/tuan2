<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỰ KIỆN BÀN PHÍM</title>
</head>
<body onload="docReady()">

<img id="nobita" style="width: 30%; position: absolute; left: 0;top: 0" src="https://genk.mediacdn.vn/2019/5/23/image002-1558599409632434775215.png" alt="nobita" >

<script>
    function upArrow () {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }
    function downArrow () {
        let element = document.getElementById('nobita');
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }
    function leftArrow () {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }
    function rightArrow () {
        let element = document.getElementById('nobita');
        element.style.left = parseInt(element.style.left) + 5 + 'px';
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrow();
                break;
            case 39:
                rightArrow();
                break;
            case 38:
                upArrow();
                break;
            case 40:
                downArrow();
                break;
        }
    }
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }
</script>
</body>
</html>
