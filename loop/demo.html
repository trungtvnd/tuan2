<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n < 2) return false;

        let q = Math.floor(Math.sqrt(n));

        for (let i = 2; i <= q; i++) {
            if (n % i === 0) {
                return false;
            }
        }

        document.write(n);
    }

    isPrime(13)
</script>
</body>
</html>
