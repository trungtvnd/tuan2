<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 id="nguyento"></h2>
<script>
    let flag = true
   let N = 2
    for (let count = 1; count <= 20; ) {
        for (let i = 2 ; i <= Math.floor(Math.sqrt(N)); i++) {
            if (N % i === 0) {
                flag = false;
                break;
                }
        }
        if (flag){
            console.log(N)
            count ++
        }
        flag = true
        N++
    }

</script>
