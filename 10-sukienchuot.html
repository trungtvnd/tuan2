    <p>CLick button to move the image to right</p>
    Phai<input type="button" value="Click Me" onclick="moveRight();" />
    trai<input type="button" value="Click Me" onclick="moveLeft();" />
    <input type="button" value="Click Me" onclick="moveDown();" />
    <input type="button" value="Click Me" onclick="moveUp();" />

</form>
<script>

    let imgObj = null;
    imgObj = document.getElementById('myimg')


    function init() {
        imgObj = document.getElementById('myimg');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
        imgObj.style.right = '0px';

    }
    function moveRight() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
    }
    function moveLeft() {
        imgObj.style.right = parseInt(imgObj.style.right) + 10 +'px';
    }
