<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIỆN TÍCH HÌNH TRÒN</title>
</head>
<body>
Tính diện tích hình tròn: <button type="button" value="Tính area HCN" onclick="area_hcn()">ClickMe</button>
<script>
    function area_hcn() {
        if (confirm('Bạn có muốn tính diện tích hình tròn không') === true) {
            let r = parseInt(prompt('Nhập vào bán kính'))
            let area = r * r * 3.14
            document.write('Diện tích đường tròn là: ' + ' ' + area )
        }
    }
</script>
</body>
</html>
